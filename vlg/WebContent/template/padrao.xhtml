<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<h:outputStylesheet name="/lib/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet name="/lib/cover.css" />
	

</h:head>

<body>

	<div class="site-wrapper">

		<div class="site-wrapper-inner">

			<div class="cover-container">

				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">Cover</h3>
						<nav>
						<ul class="nav masthead-nav">
							<li class="active"><a href="#">Inicio</a></li>
							<li><a href="#">Listas de Jogos</a></li>
							<li><h:link outcome="/login" value="Login"/></li>
						</ul>
						</nav>
					</div>
				</div>

				<div class="inner cover">
					<ui:insert name="conteudo">

						<h1 class="cover-heading">Locadora de Consoles</h1>

						<div id="carousel-example-generic" class="carousel slide"
							data-ride="carousel">

							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
								<li data-target="#carousel-example-generic" data-slide-to="3"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<h:graphicImage name="/img/bloodborne.jpg" alt="BloodBorne" />
									<div class="carousel-caption">BloodBorne</div>
								</div>
								<div class="item">
									<img src="#{resource['/img/justcause.jpg']}" alt="Just Cause 3" />
									<div class="carousel-caption">Just Cause 3</div>
								</div>
								<div class="item">
									<h:graphicImage name="/img/thewitcher.jpg" alt="The Wicther 3" />
									<div class="carousel-caption">The Witcher 3</div>
								</div>
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic"
								role="button" data-slide="prev"> <span
								class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a> <a class="right carousel-control"
								href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"
								aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>

					</ui:insert>
				</div>

				<div class="mastfoot">
					<div class="inner">
						<p>
							Cover template for <a href="http://getbootstrap.com">Bootstrap</a>,
							by <a href="https://twitter.com/mdo">@mdo</a>.
						</p>
					</div>
				</div>

			</div>

		</div>

	</div>


	<h:outputScript name="/lib/jquery.min.js" />
	<h:outputScript name="/lib/bootstrap/js/bootstrap.js" />
</body>

</html>
