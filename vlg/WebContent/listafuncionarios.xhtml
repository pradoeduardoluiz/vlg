<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<title><ui:insert name="title">Default title</ui:insert></title>
	<h:outputStylesheet name="/lib/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet name="/lib/modern-business.css" />

</h:head>

<body>

	<h:form>
		<h:dataTable value="#{funcionarioMB.listaFuncionarios}" var="funcionario">
			<f:facet name="header">Funcionarios</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{funcionario.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{funcionario.nome}"></h:outputText>
			</h:column>

			<h:column>
				<h:link styleClass="btn btn-default" outcome="cadastrarfuncionario"
					value="Editar">
					<f:param name="id" value="#{funcionario.id}" />
				</h:link>
				<h:commandLink
					onclick="return confirm('Tem certeza da exclusÃ£o do funcionario #{funcionario.nome}');"
					styleClass="btn btn-warning" action="#{funcionarioMB.excluir(funcionario.id)}"
					value="Excluir" />
			</h:column>

		</h:dataTable>
	</h:form>

</body>
</html>
