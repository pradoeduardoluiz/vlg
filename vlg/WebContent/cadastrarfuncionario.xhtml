<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<title><ui:insert name="title">Default title</ui:insert></title>
	<h:outputStylesheet name="/lib/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet name="/lib/modern-business.css" />

</h:head>

<h:body>
	<div class="page-header"></div>

	<div class="container">

		<h:form>
			<h:panelGroup>
				<div class="form-group">
					<h:outputLabel value="Nome"></h:outputLabel>
					<h:inputText id="nome" value="#{funcionarioMB.funcionario.nome}"
						class="form-control">
						<f:passThroughAttribute name="data-validation-required-message"
							value="Por favor informe o nome" />
					</h:inputText>
				</div>

				<div class="form-group">
					<h:outputLabel value="Email"></h:outputLabel>
					<h:inputText id="email" value="#{funcionarioMB.funcionario.email}"
						class="form-control">
						<f:passThroughAttribute name="data-validation-required-message"
							value="Por favor informe o email" />
					</h:inputText>
				</div>

				<div class="form-group">
					<h:outputLabel value="Senha" />
					<h:inputSecret value="#{funcionarioMB.funcionario.senha}"
						class="form-control">
						<f:passThroughAttribute name="data-validation-required-message"
							value="Por favor sua senha" />
					</h:inputSecret>
				</div>

				<div class="form-group">
					<h:commandButton styleClass="btn btn-default" value="Salvar"
						action="#{funcionarioMB.salvar}"></h:commandButton>
					<h:commandButton styleClass="btn btn-default" value="Limpar"
						action="#{funcionarioMB.limpar}"></h:commandButton>

				</div>



			</h:panelGroup>
		</h:form>

	</div>

</h:body>

</html>
