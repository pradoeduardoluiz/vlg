<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<h:outputStylesheet name="/lib/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet name="/lib/modern-business.css" />


</h:head>

<body>

	<ui:composition template="/template/institucional.xhtml">

		<ui:define name="conteudo">

			<!-- Page Content -->
			<div class="container">

				<!-- Page Heading/Breadcrumbs -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Contato</h1>
						<ol class="breadcrumb">
							<li><a href="index.xhtml">Home</a></li>
							<li class="active">Contato</li>
						</ol>
					</div>
				</div>
				<!-- /.row -->

				<!-- Content Row -->
				<div class="row">
					<!-- Map Column -->
					<div class="col-md-8">
						<!-- Embedded Google Map -->
						<iframe width="100%" height="400px" frameborder="0" scrolling="no"
							marginheight="0" marginwidth="0"
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3541.1796244452325!2d-48.467509684312965!3d-27.432512221691514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9527439a5312f7dd%3A0x36211d247b96225!2sR.+Ern%C3%A2ni+Castro+dos+Santos%2C+60+-+Canasvieiras%2C+Florian%C3%B3polis+-+SC%2C+88054-340!5e0!3m2!1spt-BR!2sbr!4v1466725859991"></iframe>
					</div>
					<!-- Contact Details Column -->
					<div class="col-md-4">
						<h3>Detalhes do contato</h3>
						<p>
							<i class="fa fa-phone"></i> <abbr title="Phone">Telefone</abbr>:
							(48) 8888-8888
						</p>
						<p>
							<i class="fa fa-envelope-o"></i> <abbr title="Email">E</abbr>: <a
								href="mailto:name@example.com">vlgjogos@vlg.com.br</a>
						</p>
						<p>
							<i class="fa fa-clock-o"></i> <abbr title="Hours">H</abbr>:
							Segunda - Sabado: 9:00 as 23:00
						</p>
						<ul class="list-unstyled list-inline list-social-icons">
							<li><a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
							</li>
							<li><a href="#"><i class="fa fa-linkedin-square fa-2x"></i></a>
							</li>
							<li><a href="#"><i class="fa fa-twitter-square fa-2x"></i></a>
							</li>
							<li><a href="#"><i
									class="fa fa-google-plus-square fa-2x"></i></a></li>
						</ul>
					</div>
				</div>
				<!-- /.row -->

				<!-- Contact Form -->
				<!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
				<div class="row">
					<div class="col-md-8">
						<h3>Enviar mensagem</h3>
						<h:form name="sentMessage">
							<h:messages showDetail="true"/>
							<div class="control-group form-group">
								<div class="controls">
									<label>Nome completo:</label>
									<h:inputText styleClass="form-control"
										value="#{contactMB.fullName}">
										<f:passThroughAttribute
											name="data-validation-required-message"
											value="Please enter your name" />
									</h:inputText>
									<p class="help-block"></p>
								</div>
							</div>
							<div class="control-group form-group">
								<div class="controls">
									<label>Telefone:</label>
									<h:inputText type="tel" class="form-control"
										value="#{contactMB.phone}">

										<f:passThroughAttribute
											name="data-validation-required-message"
											value="Please enter your phone number." />

									</h:inputText>
								</div>
							</div>
							<div class="control-group form-group">
								<div class="controls">
									<label>Email:</label>
									<h:inputText type="email" class="form-control"
										value="#{contactMB.mail}">

										<f:passThroughAttribute
											name="data-validation-required-message"
											value="Please enter your message" />

									</h:inputText>
								</div>
							</div>
							<div class="control-group form-group">
								<div class="controls">
									<label>Mensagem:</label>
									<h:inputTextarea rows="10" cols="100" class="form-control"
										value="#{contactMB.message}">

										<f:passThroughAttribute
											name="data-validation-required-message"
											value="Please enter your message" />

									</h:inputTextarea>
								</div>
							</div>
							<div id="success"></div>
							<!-- For success/fail messages -->
							<h:commandButton styleClass="btn btn-primary"
								value="Enviar Menssagem" action="#{contactMB.enviar}" />
						</h:form>
					</div>

				</div>
				<!-- /.row -->

				<hr />

				<!-- Footer -->
				<footer>
				<div class="row">
					<div class="col-lg-12">
						<p>Copyright &copy; Your Website 2014</p>
					</div>
				</div>
				</footer>

			</div>
			<!-- /.container -->


		</ui:define>

	</ui:composition>




	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Contact Form JavaScript -->
	<!-- Do not edit these files! In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
	<script src="js/jqBootstrapValidation.js"></script>
	<script src="js/contact_me.js"></script>

</body>

</html>
